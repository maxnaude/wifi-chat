<header class="screen-header">
  <div class="btn btn--text js-back">
    <div class="left arrow icon"></div>
    Back
  </div>
  <div class="screen-title"><%- username %></div>
</header>
<div class="screen-textContent">
  <div class="avatar avatar--big"<% if(avatarUrl) { print(' style="background-image: url('+ avatarUrl +')"') } %>></div>
  <% if(title) { %>
  <div class="displayName"><%- title %></div>
  <% } %>
  <div class="username"><%- username %></div>
  <% if (description) { %>
  <div class="profile-description"><%- description %></div>
  <% } %>
  <div class="profile-meta">member for <time datetime="<%- creationDate %>"></time></div>
</div>
