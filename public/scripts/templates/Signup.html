<header class="screen-header">
  <div class="btn btn--text js-back">
    <div class="back arrow icon"></div>
    Back
  </div>
  <div class="screen-title">Sign Up</div>
</header>
<div class="screen-textContent">
  <form>
    <input type="text" name="username" placeholder="Choose a Wifi Chat Username" autocapitalize="off" required pattern="[a-z0-9\-\.]{3,}">
    <input type="password" name="password" placeholder="Password" required minlength"6" pattern=".{6,}">
    <input type="email" name="email" placeholder="E-Mail" required>
    <button type="submit" class="btn btn--primary js-signup">Sign Up to WiFi Chat</button>
  </form>
  <p>
    If you don't have an E-Mail address, you can get help here: <a href="http://projectisizwe.org/free-email-account-creation/">Free Email Accounts</a>
  </p>
  <p class="instructions">Usernames can only contain letters (a-z), numbers (0-9), periods (.), and hyphens (-)</p>
</div>
