<div class="modal-background js-close"></div>
<div class="modal-body">
  <div class="modal-content">
    <%= comment %>
    <textarea rows="3" name="reason" class="js-report-reason" placeholder="Please enter a reason here..." maxlength="1024"></textarea>
  </div>
  <div class="btngroup btngroup--modal">
    <div class="btn btn--small js-close">Cancel</div>
    <button type="button" class="btn btn--primary btn--small js-report-send">Report Post</button>
  </div>
</div>
